<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Simple Slider</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- JQUERY -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>

    <!-- SSS CSS -->
    <link rel="stylesheet" href="css/sss.css">

    <!-- SSS JS -->
    <script src="js/sss.min.js"></script>
    <script>
        jQuery(function($) {
            //$('.slider').sss();
            $('.slider').sss({
                //slideShow: true, // Set to false to prevent SSS from automatically animating.
                //startOn: 0, // Slide to display first. Uses array notation (0 = first slide).
                transition: 250, // Length (in milliseconds) of the fade transition.
                speed: 5000, // Slideshow speed in milliseconds.
                //showNav: true // Set to false to hide navigation arrows.
            });
        });
    </script>
</head>

<body>
    <section class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div class="slider">
                    <img src="images/img01.jpg" />
                    <img src="images/img02.jpg" />
                    <!--div class="just_text">This one's just text.</div-->
                    <img src="images/img03.jpg" />
                    <div><img src="images/img04.jpg" />
                        <!--span class="caption">This one has a caption</span></div-->
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
