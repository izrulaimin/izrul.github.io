<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf8">
    <title>CamanJS - Interactive Examples</title>
    <link href='css/camanjs.css' rel='stylesheet' type='text/css' />
    <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro|Raleway:400,200,700' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script src='js/camanjs.js' type='text/javascript'></script>
    <script type="text/javascript">
        Caman.DEBUG = true
    </script>
</head>

<body>
    <h1 style="text-align:center; font-size:3em;">CamanJS</h1>
    <hr style="border:none; border-top:1px solid #DDD;">
    <div id="Content">
        <h3>Preset Effects</h3>
        <img id="preset-example" src="img/lorenzo99.jpg" data-caman-hidpi="img/lorenzo99.jpg" style="width:100%">
        <div id="PresetFilters">
            <a data-preset="vintage">Vintage</a>
            <a data-preset="lomo">Lomo</a>
            <a data-preset="clarity">Clarity</a>
            <a data-preset="sinCity">Sin City</a>
            <a data-preset="sunrise">Sunrise</a>
            <a data-preset="crossProcess">Cross Process</a>
            <a data-preset="orangePeel">Orange Peel</a>
            <a data-preset="love">Love</a>
            <a data-preset="grungy">Grungy</a>
            <a data-preset="jarques">Jarques</a>
            <a data-preset="pinhole">Pinhole</a>
            <a data-preset="oldBoot">Old Boot</a>
            <a data-preset="glowingSun">Glowing Sun</a>
            <a data-preset="hazyDays">Hazy Days</a>
            <a data-preset="herMajesty">Her Majesty</a>
            <a data-preset="nostalgia">Nostalgia</a>
            <a data-preset="hemingway">Hemingway</a>
            <a data-preset="concentrate">Concentrate</a>
        </div>
        <div style="clear:both; display:block; height:30px;"></div>
        <h3 style="visibility:hidden">Original Photo</h3>
        <img style="visibility:hidden" id="example" src="img/lorenzo99.jpg" data-caman-hidpi="img/lorenzo99.jpg" style="width:100%">
    </div>
</body>

</html>
